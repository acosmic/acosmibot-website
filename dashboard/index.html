<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Acosmibot</title>
    <link rel="icon" type="image/png" href="/images/acosmibot-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/guild-dashboard-new.css">
    <link rel="stylesheet" href="/dashboard/dashboard.css">
</head>
<body>
    <!-- Top Navigation Bar (Full Width) -->
    <nav class="top-nav">
        <div class="top-nav-left">

        </div>
        <a href="/" class="top-nav-logo">
            <img src="/images/acosmibot_website-logo.png" alt="Acosmibot">
        </a>
        <div class="top-nav-right">
            <button class="notification-btn" id="notificationBtn" title="Notifications"></button>
        </div>
    </nav>

    <!-- Dashboard Layout with Sidebars -->
    <div class="dashboard-container">
        <!-- Guild Selector Sidebar -->
        <aside class="guild-selector-sidebar">
            <div class="guild-selector-user-avatar" id="guildSelectorAvatar"></div>
            <div class="guild-selector-divider"></div>
            <div class="guild-icon-list" id="guildIconList"></div>
        </aside>

        <!-- Navigation Sidebar -->
        <aside class="navigation-sidebar">
            <nav class="sidebar-nav" id="overviewNavigation"></nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="overview-content-wrapper">
                <!-- Page Header -->
                <header class="overview-header">
                    <h1>Dashboard</h1>
                    <p class="header-description">Your global stats across all servers</p>
                </header>

            <!-- User Stats Section -->
            <section class="content-section">
                <h3>Your Global Stats</h3>
                <div class="user-stats-card">
                    <div class="user-avatar-large" id="userAvatar"></div>
                    <div class="user-info-container">
                        <h2 id="userName">Loading...</h2>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value" id="userLevel">-</span>
                                <span class="stat-label">Level</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="userCredits">-</span>
                                <span class="stat-label">Credits</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="userRank">-</span>
                                <span class="stat-label">Global Rank</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="userMessages">-</span>
                                <span class="stat-label">Messages</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="userReactions">-</span>
                                <span class="stat-label">Reactions</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="userExp">-</span>
                                <span class="stat-label">Experience</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="memberSince">-</span>
                                <span class="stat-label">Member Since</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Your Servers Section -->
            <section class="content-section">
                <h3>Your Servers</h3>
                <div class="servers-grid" id="serversGrid">
                    <!-- Populated by JavaScript -->
                    <div class="loading-placeholder">
                        <div class="loader loader--style8" title="Loading">
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                                </rect>
                                <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                                </rect>
                                <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                                </rect>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Links Section -->
            <section class="content-section">
                <h3>Quick Links</h3>
                <div class="quick-links-grid">
                    <a href="/premium" class="quick-link-card">
                        <span class="link-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                            </svg>
                        </span>
                        <span class="link-label">Premium</span>
                        <span class="link-description">Upgrade for more features</span>
                    </a>
                    <a href="/docs/introduction" class="quick-link-card">
                        <span class="link-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                        </span>
                        <span class="link-label">Documentation</span>
                        <span class="link-description">Learn how to use the bot</span>
                    </a>
                    <a href="https://discord.gg/acosmibot" target="_blank" class="quick-link-card">
                        <span class="link-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </span>
                        <span class="link-label">Support</span>
                        <span class="link-description">Join our Discord server</span>
                    </a>
                </div>
            </section>
            </div> <!-- end overview-content-wrapper -->
        </main>
    </div> <!-- end dashboard-container -->

    <script src="/scripts/shared/dashboard-ui.js"></script>
    <script src="/scripts/shared/overview-nav.js"></script>
    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
