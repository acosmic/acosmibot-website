<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Dashboard - Acosmibot</title>
    <link rel="icon" type="image/png" href="images/acosmibot-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/guild-dashboard-new.css">
</head>
<body>
    <!-- Guild Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Far-Left Guild Selector Sidebar -->
        <aside class="guild-selector-sidebar">
            <div class="guild-icon-list" id="guildIconList">
                <!-- Populated by JavaScript -->
            </div>
        </aside>

        <!-- Navigation Sidebar -->
        <aside class="navigation-sidebar">
            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <span class="nav-dot"></span>
                    <span class="nav-text">Dashboard</span>
                </div>
                <div class="nav-item">
                    <span class="nav-dot"></span>
                    <span class="nav-text">Membership</span>
                </div>

                <!-- Community Engagement Section -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <svg class="collapse-arrow" width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                        <span>COMMUNITY ENGAGEMENT</span>
                    </div>

                    <div class="nav-subsection">
                        <div class="nav-subsection-label">SYSTEMS</div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Leveling</span>
                            <span class="nav-indicator"></span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Welcomes and Goodbyes</span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Reputation</span>
                        </div>
                    </div>

                    <div class="nav-subsection">
                        <div class="nav-subsection-label">SOCIAL ALERTS</div>
                        <div class="nav-item active">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Twitch</span>
                            <span class="nav-indicator"></span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">YouTube</span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Kick</span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Reddit</span>
                        </div>
                    </div>

                    <div class="nav-subsection">
                        <div class="nav-subsection-label">CHAOS</div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Polymorph</span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Portals</span>
                        </div>
                        <div class="nav-item">
                            <span class="nav-dot"></span>
                            <span class="nav-text">Jail</span>
                        </div>
                    </div>
                </div>

                <!-- Games and Gambling Section -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <svg class="collapse-arrow" width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                        <span>GAMES AND GAMBLING</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Slots</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Lottery</span>
                    </div>
                </div>

                <!-- Utilities Section -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <svg class="collapse-arrow" width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M3 5L6 8L9 5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                        <span>UTILITIES</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Embeds</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Reaction Roles</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Custom Commands</span>
                    </div>
                    <div class="nav-item">
                        <span class="nav-dot"></span>
                        <span class="nav-text">Moderation</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Right Indicators -->
            <div class="top-indicators">
                <div class="notification-indicator"></div>
                <div class="user-avatar"></div>
            </div>
            
            <div id="view-container">
                <!-- Feature views will be loaded here by the ViewManager -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="scripts/shared/dashboard-core.js"></script>
    <script src="scripts/shared/dashboard-router.js"></script>
    <script src="scripts/shared/feature-loader.js"></script>
    <script src="scripts/shared/dashboard-views.js"></script>
    <script src="scripts/spa-init.js"></script>
</body>
</html>
