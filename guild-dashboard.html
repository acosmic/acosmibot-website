<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Dashboard - Acosmibot</title>
    <link rel="stylesheet" href="/styles/guild-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="guild-name" id="guildName">Loading...</div>
            <div class="guild-info" id="guildInfo">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading guild information...</p>
                </div>
            </div>
        </div>

        <div class="dashboard-grid" id="dashboardGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script src="scripts/guild-dashboard.js"></script>
</body>
</html>
