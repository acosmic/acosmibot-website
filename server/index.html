<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Dashboard - Acosmibot</title>
    <link rel="icon" type="image/png" href="/images/acosmibot-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/guild-dashboard-new.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>
<body>
    <!-- Top Navigation Bar (Full Width) -->
    <nav class="top-nav">
        <div class="top-nav-left">

        </div>
        <a href="/" class="top-nav-logo">
            <img src="/images/acosmibot_website-logo.png" alt="Acosmibot">
        </a>
        <div class="top-nav-right">
            <button class="notification-btn" id="notificationBtn" title="Notifications"></button>
        </div>
    </nav>

    <!-- Guild Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Far-Left Guild Selector Sidebar -->
        <aside class="guild-selector-sidebar">
            <div class="guild-selector-user-avatar" id="guildSelectorAvatar"></div>
            <div class="guild-selector-divider"></div>
            <div class="guild-icon-list" id="guildIconList">
                <!-- Populated by JavaScript -->
            </div>
        </aside>

        <!-- Navigation Sidebar -->
        <aside class="navigation-sidebar">
            <!-- Navigation Menu (populated by dashboard-core.js) -->
            <nav class="sidebar-nav" id="dashboardNavigation">
                <!-- Populated by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Dynamic View Container -->
            <div id="view-container">
                <!-- Feature views will be dynamically loaded here -->
                <div class="view-loading">
                    <div class="loader loader--style8" title="Loading">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                            <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
                                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                            </rect>
                            <rect x="8" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                            </rect>
                            <rect x="16" y="10" width="4" height="10" fill="#333" opacity="0.2">
                                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.3s" repeatCount="indefinite" />
                                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                            </rect>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Shared Scripts -->
    <script src="/scripts/shared/dashboard-core.js?v=20260107a"></script>
    <script src="/scripts/shared/dashboard-state.js?v=20260107a"></script>
    <script src="/scripts/shared/dashboard-ui.js?v=20260107a"></script>
    <script src="/scripts/shared/dashboard-router.js?v=20260107a"></script>
    <script src="/scripts/shared/dashboard-views.js?v=20260107a"></script>
    <script src="/scripts/shared/feature-loader.js?v=20260107a"></script>

    <!-- SPA Initialization -->
    <script src="/scripts/spa-init.js?v=20260107c"></script>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-brand">Acosmibot</div>
            <div class="footer-links">
                <a href="/terms-of-service">Terms</a>
                <span class="divider">•</span>
                <a href="/privacy-policy">Privacy</a>
                <span class="divider">•</span>
                <a href="https://discord.gg/acosmibot" target="_blank">Support Server</a>
            </div>
            <div class="footer-copyright">
                © 2025 Acosmibot. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
