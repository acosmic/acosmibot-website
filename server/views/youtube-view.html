<div class="feature-header-container">
    <!-- Page Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <h1>YouTube Alerts</h1>
        </div>
        <div class="header-right">
            <button id="saveButton" class="save-btn" onclick="saveYoutubeChanges()" disabled>
                <span class="save-icon"></span>
                Save Changes
                <span class="unsaved-indicator" style="display: none;">●</span>
            </button>
            <label class="toggle-switch">
                <input type="checkbox" id="featureToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </header>
    <p class="feature-description">Get notified when your favorite YouTubers go live or upload videos</p>
</div>

<!-- Feature Content -->
<div class="feature-container">


    <!-- Followed Channels Section -->
    <div class="form-section">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
            <h3 style="margin: 0;">Followed Channels</h3>
            <span id="streamerLimitDisplay" class="limit-display">0 of 1</span>
        </div>
        <div id="streamersList">
            <!-- Populated by JavaScript -->
        </div>
        <button class="btn-add-streamer" onclick="addYoutubeStreamer()">+</button>
    </div>

    <!-- Selected Channel Indicator -->
    <div id="selectedStreamerIndicator" class="selected-streamer-indicator" style="display: none;">
        <span>Editing settings for: <strong id="selectedStreamerNameIndicator"></strong></span>
        <button class="btn-clear-indicator" onclick="clearYoutubeStreamerSelection()">✕ Clear Selection</button>
    </div>

    <!-- Channel Dropdown -->
    <div class="form-section">
        <h3>Announcement Channel</h3>
        <select id="channelSelect" class="feature-select">
            <option value="">Select a channel...</option>
        </select>
    </div>

    <!-- Ping Roles Dropdown (Multi-select) -->
    <div class="form-section">
        <h3>Ping Roles</h3>
        <select id="pingRolesSelect" class="feature-select" multiple size="6">
            <!-- Populated by JavaScript -->
        </select>
        <p class="field-hint">Hold Ctrl/Cmd to select multiple roles</p>
    </div>

    <!-- Announcement Message Section -->
    <div class="form-section">
        <h3>Announcement Message</h3>
        <textarea id="announcementMessageTextarea" class="message-textarea" rows="4">{username} uploaded a new video!</textarea>
        <div class="variable-tags">
            <span class="var-tag">{username}</span>
            <span class="var-tag">{title}</span>
            <span class="var-tag">{url}</span>
            <span class="var-tag">{viewer_count}</span>
        </div>
    </div>
</div>
