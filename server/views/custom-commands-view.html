<!-- Page Header -->
<header class="dashboard-header">
    <div class="header-left">
        <h1>Custom Commands</h1>
        <p class="feature-description">Create custom text and embed commands for your server</p>
    </div>
    <div class="header-right">
        <button id="createNewBtn" class="save-btn" onclick="CustomCommandsFeature.showCreateForm()">
            + Create Command
        </button>
    </div>
</header>

<!-- Feature Content -->
<div class="feature-container">


    <!-- Commands List -->
    <div class="form-section">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
            <h3 style="margin: 0;">Your Commands</h3>
            <span id="commandCount" class="limit-display">0 / 25 commands</span>
        </div>
        <div id="commandsList" class="commands-list">
            <!-- Populated by JavaScript -->
        </div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No custom commands created yet.</p>
            <p>Click "Create Command" to get started!</p>
        </div>
    </div>

    <!-- Create/Edit Form (Hidden by default) -->
    <div id="commandForm" class="form-section command-form" style="display: none;">
        <div class="form-header">
            <h3 id="formTitle">Create Command</h3>
            <button class="btn-close" onclick="CustomCommandsFeature.hideForm()">&times;</button>
        </div>

        <!-- Command Trigger -->
        <div class="form-row">
            <div class="form-group" style="width: 100px;">
                <label>Prefix</label>
                <select id="commandPrefix" class="feature-select">
                    <option value="!">!</option>
                    <option value="?">?</option>
                    <option value="/">/ (slash)</option>
                    <option value="."">.</option>
                    <option value="-">-</option>
                </select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Command Name</label>
                <input type="text" id="commandName" class="feature-input" placeholder="e.g., rules, info, welcome">
                <p class="field-hint">No spaces allowed. Users will type: <code id="commandPreview">!command</code></p>
            </div>
        </div>

        <!-- Response Type -->
        <div class="form-group">
            <label>Response Type</label>
            <div class="response-type-selector">
                <button type="button" class="type-btn active" data-type="text" onclick="CustomCommandsFeature.setResponseType('text')">
                    Text Message
                </button>
                <button type="button" class="type-btn" data-type="embed" onclick="CustomCommandsFeature.setResponseType('embed')">
                    Rich Embed
                </button>
            </div>
        </div>

        <!-- Text Response -->
        <div id="textResponseSection" class="form-group">
            <label>Response Message</label>
            <textarea id="responseText" class="message-textarea" rows="4" placeholder="The message to send when the command is used..."></textarea>
            <div class="variable-tags">
                <span class="var-tag" onclick="CustomCommandsFeature.insertVariable('{user}')">{user}</span>
                <span class="var-tag" onclick="CustomCommandsFeature.insertVariable('{username}')">{username}</span>
                <span class="var-tag" onclick="CustomCommandsFeature.insertVariable('{server}')">{server}</span>
                <span class="var-tag" onclick="CustomCommandsFeature.insertVariable('{channel}')">{channel}</span>
            </div>
        </div>

        <!-- Embed Response -->
        <div id="embedResponseSection" class="embed-config" style="display: none;">
            <div class="form-group">
                <label>Embed Title</label>
                <input type="text" id="embedTitle" class="feature-input" placeholder="Title of the embed">
            </div>

            <div class="form-group">
                <label>Embed Description</label>
                <textarea id="embedDescription" class="message-textarea" rows="4" placeholder="Main content of the embed..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Embed Color</label>
                    <input type="color" id="embedColor" class="color-input" value="#5865F2">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Thumbnail URL (optional)</label>
                    <input type="text" id="embedThumbnail" class="feature-input" placeholder="https://example.com/image.png">
                </div>
            </div>

            <div class="form-group">
                <label>Image URL (optional)</label>
                <input type="text" id="embedImage" class="feature-input" placeholder="https://example.com/image.png">
            </div>

            <div class="form-group">
                <label>Footer Text (optional)</label>
                <input type="text" id="embedFooter" class="feature-input" placeholder="Footer text...">
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="CustomCommandsFeature.hideForm()">Cancel</button>
            <button type="button" class="btn-primary" onclick="CustomCommandsFeature.saveCommand()">
                <span id="saveButtonText">Create Command</span>
            </button>
        </div>
    </div>
</div>
