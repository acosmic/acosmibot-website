<!-- Page Header -->
<header class="dashboard-header">
    <div class="header-left">
        <h1>Reaction Roles</h1>
        <p class="feature-description">Create messages where users can get roles by reacting</p>
    </div>
</header>

<!-- Feature Content -->
<div class="feature-container">
    <!-- Feature Toggle -->
    <div class="form-section">
        <div class="feature-header">
            <h3>Enable Reaction Roles</h3>
            <div class="feature-header-controls">
                <button id="createNewBtn" class="save-btn" onclick="ReactionRolesFeature.showCreateForm()">
                    + Create New
                </button>
                <label class="toggle-switch">
                    <input type="checkbox" id="featureToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Existing Reaction Role Messages -->
    <div class="form-section">
        <h3>Reaction Role Messages</h3>
        <div id="reactionRolesList" class="reaction-roles-list">
            <!-- Populated by JavaScript -->
        </div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No reaction role messages created yet.</p>
            <p>Click "Create New" to get started!</p>
        </div>
    </div>

    <!-- Create/Edit Form (Hidden by default) -->
    <div id="reactionRoleForm" class="form-section reaction-role-form" style="display: none;">
        <div class="form-header">
            <h3 id="formTitle">Create Reaction Role</h3>
            <button class="btn-close" onclick="ReactionRolesFeature.hideForm()">&times;</button>
        </div>

        <!-- Channel Selection -->
        <div class="form-group">
            <label>Channel</label>
            <select id="channelSelect" class="feature-select">
                <option value="">Select a channel...</option>
            </select>
        </div>

        <!-- Interaction Type -->
        <div class="form-group">
            <label>Interaction Type</label>
            <div class="interaction-type-selector">
                <button type="button" class="type-btn active" data-type="emoji" onclick="ReactionRolesFeature.setInteractionType('emoji')">
                    Emoji Reactions
                </button>
                <button type="button" class="type-btn" data-type="button" onclick="ReactionRolesFeature.setInteractionType('button')">
                    Buttons
                </button>
                <button type="button" class="type-btn" data-type="dropdown" onclick="ReactionRolesFeature.setInteractionType('dropdown')">
                    Dropdown Menu
                </button>
            </div>
        </div>

        <!-- Embed Configuration -->
        <div class="form-group">
            <label>Message Title</label>
            <input type="text" id="embedTitle" class="feature-input" placeholder="e.g., Choose Your Roles">
        </div>

        <div class="form-group">
            <label>Message Description</label>
            <textarea id="embedDescription" class="message-textarea" rows="3" placeholder="Describe the available roles..."></textarea>
        </div>

        <div class="form-group">
            <label>Embed Color</label>
            <input type="color" id="embedColor" class="color-input" value="#5865F2">
        </div>

        <!-- Role Mappings Section -->
        <div class="form-group">
            <label>Role Mappings</label>
            <div id="roleMappingsContainer" class="role-mappings-container">
                <!-- Populated by JavaScript -->
            </div>
            <button type="button" class="btn-add-mapping" onclick="ReactionRolesFeature.addRoleMapping()">+ Add Role</button>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn-secondary" onclick="ReactionRolesFeature.hideForm()">Cancel</button>
            <button type="button" class="btn-primary" onclick="ReactionRolesFeature.saveReactionRole()">
                <span id="saveButtonText">Create & Post</span>
            </button>
        </div>
    </div>
</div>

<!-- Emoji Picker Modal -->
<div id="emojiPickerModal" class="emoji-picker-modal" style="display: none;">
    <div class="emoji-picker-content">
        <div class="emoji-picker-header">
            <h3>Select Emoji</h3>
            <button class="emoji-picker-close" onclick="ReactionRolesFeature.closeEmojiPicker()">&times;</button>
        </div>
        <div class="emoji-picker-tabs">
            <button class="emoji-tab active" data-tab="standard" onclick="ReactionRolesFeature.switchEmojiTab('standard')">Standard</button>
            <button class="emoji-tab" data-tab="custom" onclick="ReactionRolesFeature.switchEmojiTab('custom')">Server Emojis</button>
        </div>
        <div class="emoji-search-container">
            <input type="text" id="emojiSearchInput" placeholder="Search emojis..." oninput="ReactionRolesFeature.filterEmojis(this.value)">
        </div>
        <div class="emoji-picker-grid" id="emojiPickerGrid">
            <!-- Populated by JavaScript -->
        </div>
    </div>
</div>
