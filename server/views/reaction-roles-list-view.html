<div class="rr-container">
    <!-- Header -->
    <div class="rr-header">
        <div>
            <h1>Reaction Roles</h1>
            <div id="rrCounter" class="rr-counter">
                <span id="rrCount">0</span> of <span id="rrLimit">10</span> reaction roles
            </div>
        </div>
        <button id="createRRBtn" class="create-rr-btn">
            + Create Reaction Role
        </button>
    </div>

    <!-- Reaction Roles Grid -->
    <div id="rrGrid" class="rr-grid">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="rrEmptyState" class="rr-empty" style="display: none;">
        <div class="rr-empty-icon">⚡</div>
        <h2>No Reaction Roles Yet</h2>
        <p>Create your first reaction role to let members self-assign roles!</p>
        <button class="create-rr-btn" onclick="document.getElementById('createRRBtn').click()">
            + Create Your First Reaction Role
        </button>
    </div>

    <!-- Loading State -->
    <div id="rrLoading" class="rr-empty" style="display: none;">
        <div class="rr-empty-icon">⏳</div>
        <h2>Loading Reaction Roles...</h2>
    </div>
</div>
